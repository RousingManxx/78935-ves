<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        myFunction(this);
    }
};
xhttp.open("GET", "factura01.xml", true);
xhttp.send();

function myFunction(xml) {
    var xmlDoc = xml.responseXML;
    document.getElementById("demo").innerHTML =
    //xmlDoc.getElementsByTagName("title")[0].childNodes[0].nodeValue;
    "re=" +
    xmlDoc.getElementsByTagName("cfdi:Emisor")[0].getAttribute('rfc')
    + "&rr=" +
    xmlDoc.getElementsByTagName("cfdi:Receptor")[0].getAttribute('rfc')
    + "&tt=" +
    xmlDoc.getElementsByTagName("cfdi:Comprobante")[0].getAttribute('total')
    + "&id=" +
    xmlDoc.getElementsByTagName("tfd:TimbreFiscalDigital")[0].getAttribute('UUID')
}
</script>

</body>
</html>
